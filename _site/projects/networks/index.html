<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="/src/d3.min.js"></script>
	<style>
	div.bar {
		display: inline-block;
		width: 20px;
		height: 75px;
		margin-right: 2px;
		background-color: teal;
	}
	</style>
    </head>
    <body>
        <script type="text/javascript">
		var w = 500;
		var h = 50;
		var dataset = [ 5, 10, 15, 10, 5];
            	d3.select("body").selectAll("p")
			.data(dataset)
			.enter()
			.append("div")
			.attr("class", "bar")
			.style("height", function(d) { return d*5 + "px"; });
		var svg = d3.select("body").append("svg")
			.attr("height", h)
			.attr("width", w);
		svg.append("circle").attr("cx","100").attr("cy","20").attr("r","10").attr("fill","green").attr("stroke","blue");
        </script>
	<svg width="500" height="50">
		<circle cx="100" cy="20" r="10" fill="yellow" stroke="orange"/>
	</svg>
    </body>
</html>

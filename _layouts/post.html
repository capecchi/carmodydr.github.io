---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<!-- <ul class="tag_list"> -->

<ul class="tag_list">
 {% for tag in page.tags %}
 <li class="archive_list"><a class="tag_list_link" href="/blog/tag/{{ tag }}">{{ tag }}</a></li>
 {% endfor %}
</ul>

<div class="post">
{{ content }}
</div>
